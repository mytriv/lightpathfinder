<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable=no">
        <link rel="icon" href="icon/icon.png" type="image/png">
        <link rel="apple-touch-icon" href="icon/icon.png">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <title>LightPathfinder</title>
    </head>
    <body style="background-color: black">
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
        <script src="https://telegram.org/js/games.js"></script>
        <script>
            window.onload = function() {
                const canvas = document.getElementById('gameCanvas');
                if (canvas) {
                    canvas.focus();
                }
            }
        </script>
        <script>
        
            try {
                // Attempt to access the receiveEvent method
                if (window.TelegramGameProxy && window.TelegramGameProxy.receiveEvent) {
                    window.TelegramGameProxy.receiveEvent();
                } else {
                    console.error("TelegramGameProxy or receiveEvent is not defined");
                }
            } catch (error) {
                // Handle the error
                console.error("An error occurred:", error.message);
            }
            console.log(window.TelegramGameProxy);
        </script>

    </body>
</html>
